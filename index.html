<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pod-request-access-landing-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <main>
        <article>
            <h1>publish your podcasts <span>everywhere.</span></h1>
            <p>uploads your audio to pod with a single click.we'll then distributed your podcast to spotify,apple podcasts,google podcasts,google podcasts, pocket casts and more!</p>
        </article>
        <div class="icons">
            <img src="./images/spotify.svg" alt="">
            <img src="./images/apple-podcast.svg" alt="">
            <img src="./images/google-podcasts.svg" alt="">
            <img src="./images/pocket-casts.svg" alt="">
        </div>
        <div >
            <form class="request">
                <input type="email" id="email" placeholder="email address">
                <!-- <small id="open" "></small> -->
                <span class="open">invalid! please enter valid email</span>
                <input type="submit" value="Request Access" id="submit">
                
            </form>
        
        </div>
    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
